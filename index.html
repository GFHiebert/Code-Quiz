<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="highscore-link"><a href="highscores.html">Highscores</a></div>
    <div id="timer">0</div>

    <div id="intro">
        <h2>Welcome to the Code Quiz</h2>

        <h3>Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!</h3>

        <button id = "start-button">Start Quiz</button>
    </div>

    <div id = "questions" class = "hide">
        <!-- <h2 id = "question"></h2>
        <div id = "choices"></div> -->
    </div>

    <script src = "logic.js"></script>
    <script src = "questions.js"></script>
    <script src = "temp.js"></script>

    <div id = "end-quiz" class = "hide">
        <h2>All Done!</h2>
        <h3>Your final score is <span id = "score"></span></h3>
        <p>Enter initials: 
        <input type="text" id="initials" max="3">
        <button id="submit">Submit</button>
    </p>
    </div>

</body>

</html>
